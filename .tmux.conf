
# ----------------------------
# Plugins (use TPM: https://github.com/tmux-plugins/tpm)
# ----------------------------

# === Plugin Manager ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-thumbs' # cool for pasting text and links into my command line
set -g @plugin 'tmux-plugins/tmux-super-fingers' # opening links and paths in neovim
set -g @plugin 'tmux-plugins/sensible' # sensible tmux default settings
set -g @plugin 'tmux-plugins/better-mouse-mode' # scrolling to the bottom will disable visual mode
set -g @plugin 'tmux-plugins/yank' # should give me easier copying from the tmux window

# Initialize TPM (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# ----------------------------
# Basic Settings
# ----------------------------
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ----------------------------
# Prefix key
# ----------------------------
unbind C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# ----------------------------
# Indexing for windows and panes
# ----------------------------
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# ----------------------------
# Mouse and history
# ----------------------------
set -g mouse on
set -g history-limit 5000

# ----------------------------
# Window renumbering
# ----------------------------
set -g renumber-windows on

# ----------------------------
# Splits
# ----------------------------
unbind %
bind "|" split-window -h -c "#{pane_current_path}"
bind "\\" split-window -fh -c "#{pane_current_path}"

unbind '"'
bind "-" split-window -v -c "#{pane_current_path}"
bind "_" split-window -fv -c "#{pane_current_path}"

# ----------------------------
# Switching windows/sessions
# ----------------------------
bind Space last-window
bind-key C-Space switch-client -l

# ----------------------------
# Copy mode & Vim keybindings
# ----------------------------
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

bind Escape copy-mode

# ----------------------------
# Reload config
# ----------------------------
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ----------------------------
# Paste buffer
# ----------------------------
unbind p
bind p paste-buffer

# ----------------------------
# Catppuccin theme
# ----------------------------
set -g @catppuccin_flavour 'frappe'
set -g @catppuccin_window_tabs_enabled on
set -g @catppuccin_date_time "%H:%M"

# ----------------------------
# Tmux-resurrect
# ----------------------------
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# ----------------------------
# Tmux-continuum
# ----------------------------
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-save-interval '10'


